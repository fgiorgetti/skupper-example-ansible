title: Skupper Hello World using Ansible
sites:
  west:
    title: West
    platform: kubernetes
    namespace: west
    env:
      KUBECONFIG: /tmp/skewer/kubeconfig-west
  east:
    title: East
    platform: kubernetes
    namespace: east
    env:
      KUBECONFIG: /tmp/skewer/kubeconfig-east
  other:
    title: Other
    platform: podman
    env:
      SKUPPER_PLATFORM: podman
steps:
  - title: Experimenting
    commands:
      other:
        - run: |
            ansible-playbook -i ansible/inventory.yml ansible/setup.yml ansible/test.yml ansible/teardown.yml
